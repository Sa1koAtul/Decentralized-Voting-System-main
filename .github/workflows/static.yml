name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Copy the HTML folder contents to the site root for deployment
      - name: Prepare site files
        run: |
          mkdir deploy
          cp -r src/html/* deploy/
          cp -r src/css deploy/
          cp -r src/js deploy/
          cp -r src/dist deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
